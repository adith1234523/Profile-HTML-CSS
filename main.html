<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.profile-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 300px;
    width: 100%;
}

.profile-image {
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-image img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    
}

.profile-info h1 {
    font-size: 24px;
    margin: 10px 0 5px;
}

.profile-info p {
    font-size: 14px;
    color: #777;
    margin: 0;
}

    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="images-removebg-preview.png" alt="Profile Image">
        </div>
        <div class="profile-info">
            <h1>Adith K</h1>
            <p>Web Developer | Designer | Tech Enthusiast</p>
        </div>
    </div>
</body>
</html>
